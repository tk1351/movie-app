<div class="container">
  <h1>映画検索</h1>
  <div>
    <form #query="ngForm" (ngSubmit)="search(query)">
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width-field">
          <mat-label>映画名</mat-label>
          <input
            name="queryParam"
            type="text"
            class="form-control"
            [(ngModel)]="queryParam"
            required
          />
        </mat-form-field>
        <div class="btn-wrapper">
          <button
            type="submit"
            mat-raised-button
            color="secondary"
            class="btn btn-primary"
          >
            検索
          </button>
        </div>
      </div>
    </form>
  </div>
  <h2>検索結果</h2>
  <div class="row row-20">
    <div *ngFor="let movie of movies.results" class="col-xs-3">
      <h2 class="movie-title">{{ movie.title }}</h2>
      <a routerLink="/detail/{{ movie.id }}">
        <img
          src="https://image.tmdb.org/t/p/w300{{ movie.poster_path }}"
          onerror="this.onerror=null;this.src='../../assets/no_image_available.jpg'"
        />
      </a>
      <h4 class="movie-release-date">{{ movie.release_date }}</h4>
    </div>
  </div>
</div>
