<ng-container *ngIf="auth.isAuthenticated() && auth.isEditor()">
  <div class="container">
    <h1>記事投稿</h1>
    <form #articleForm="ngForm" (ngSubmit)="post(articleForm)">
      <label>タイトル</label>
      <input ngModel name="title" type="text" class="form-control" required />

      <label>本文</label>
      <textarea
        ngModel
        name="text"
        type="text"
        class="form-control"
        rows="15"
        required
      ></textarea>

      <button
        [disabled]="!articleForm.valid"
        type="submit"
        mat-raised-button
        color="secondary"
        class="btn btn-primary"
      >
        投稿
      </button>
    </form>
    <a [routerLink]="['/article']">
      <button mat-raised-button color="secondary" class="btn btn-primary">
        記事一覧
      </button>
    </a>
  </div>
</ng-container>
