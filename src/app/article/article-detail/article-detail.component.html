<ng-container>
  <div class="container">
    <h2>{{ article.title }}</h2>
    <span>{{ article.created | date: "yyyy/MM/dd" }} by {{ username }}</span>
    <p class="text">{{ article.text }}</p>
    <a [routerLink]="['/article']" class="btn">
      <button mat-raised-button color="secondary" class="btn btn-primary">
        記事一覧
      </button>
    </a>
  </div>
</ng-container>
