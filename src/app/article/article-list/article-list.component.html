<div class="container">
  <h1>記事一覧</h1>
  <div>
    <form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
      <mat-form-field class="full-width-field">
        <mat-label>記事を検索</mat-label>
        <input matInput ngModel name="queryParam" type="text" />
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="secondary"
        class="btn btn-primary"
      >
        検索
      </button>
    </form>
  </div>
  <div>
    <ul class="list-group">
      <li
        *ngFor="
          let article of articles
            | paginate: { itemsPerPage: 5, currentPage: page }
        "
        class="list-group-item"
      >
        <a [routerLink]="[article._id]" class="article-title">{{
          article.title
        }}</a>
        <small class="d-flex w-100 justify-content-between">{{
          article.created | date: "yyyy/MM/dd"
        }}</small>
      </li>
    </ul>

    <pagination-controls
      (pageChange)="page = $event"
      class="pagination justify-content-center"
    ></pagination-controls>
  </div>
</div>
