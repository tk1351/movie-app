<div class="container">
  <h1>記事編集</h1>
  <form #updateForm="ngForm" (ngSubmit)="put(updateForm)">
    <div>
      <label>タイトル</label>
      <input
        ngModel
        name="title"
        type="text"
        class="form-control"
        [(ngModel)]="article.title"
      />
    </div>
    <div>
      <label>本文</label>
      <textarea
        ngModel
        name="text"
        type="text"
        class="form-control"
        rows="15"
        [(ngModel)]="article.text"
      ></textarea>
    </div>

    <button
      [disabled]="!updateForm.valid"
      type="submit"
      mat-raised-button
      color="secondary"
      class="btn btn-primary"
    >
      編集
    </button>
  </form>

  <a [routerLink]="['/my-page']">
    <button mat-raised-button color="secondary" class="btn btn-primary">
      記事一覧
    </button>
  </a>
</div>
