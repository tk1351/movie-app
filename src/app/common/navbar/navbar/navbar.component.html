<ng-container *ngIf="auth.isAuthenticated() && auth.isEditor()">
  <nav class="navbar navbar-expand-lg navbar-light menu">
    <a class="navbar-brand" [routerLink]="['/']">Movie App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']"
            >HOME <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/article']">ARTICLE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/map']">MAP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/movie']">MOVIE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/my-page']">MYPAGE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/article-form']">記事投稿</a>
        </li>
      </ul>
    </div>
    <div>
      <ul class="navbar-nav ml-auto collapse navbar-collapse">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">LOGOUT</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>
