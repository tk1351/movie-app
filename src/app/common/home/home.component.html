<div class="container">
  <ng-container *ngIf="auth.isAuthenticated()">
    <h1 class="welcome">ようこそ {{ users }}さん</h1>
  </ng-container>
</div>
<div class="container">
  <h1 class="home-title">上映中映画</h1>
  <div class="row row-20">
    <div *ngFor="let movie of movies.results" class="col-xs-3">
      <h2 class="movie-title">{{ movie.title }}</h2>
      <a routerLink="/detail/{{ movie.id }}">
        <img
          src="https://image.tmdb.org/t/p/w300{{ movie.poster_path }}"
          onerror="this.onerror=null;this.src='../../assets/no_image_available.jpg'"
        />
      </a>
      <h4>{{ movie.release_date }}</h4>
    </div>
  </div>
</div>
